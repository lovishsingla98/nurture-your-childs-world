<html lang="en">
  <head>

    <!-- Open Graph (social sharing) -->
    <meta property="og:title" content="Nurture – AI Co-pilot for Modern Parenting">
    <meta property="og:description" content="Personalized daily activities and moral stories for ages 3–12. Turn today's play into tomorrow's success.">
    <meta property="og:url" content="https://nurture.org.in/">
    <meta property="og:image" content="https://nurture.org.in/og-cover.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nurture – AI Co-pilot for Modern Parenting">
    <meta name="twitter:description" content="Personalized daily activities and moral stories for ages 3–12.">
    <meta name="twitter:image" content="https://nurture.org.in/og-cover.jpg">
    <meta name="twitter:site" content="@cortiqlabs">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Nurture",
      "url": "https://nurture.org.in/",
      "logo": "https://nurture.org.in/logo.png",
      "description": "AI Co-pilot for Modern Parenting - Personalized daily activities and moral stories for ages 3–12",
      "foundingDate": "2024",
      "sameAs": ["https://www.instagram.com/nurtureapphq/"]
    }
    </script>

    <!-- JSON-LD: WebSite -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "url":"https://nurture.org.in/",
      "name": "Nurture",
      "description": "AI Co-pilot for Modern Parenting",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://nurture.org.in/?q={search_term_string}",
        "query-input":"required name=search_term_string"
      }
    }
    </script>

    <!-- JSON-LD: SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Nurture",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web",
      "description": "AI Co-pilot for Modern Parenting - Personalized daily activities and moral stories for ages 3–12",
      "url": "https://nurture.org.in/",
      "author": {
        "@type": "Organization",
        "name": "Cortiq Labs"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- GA4 (placeholder - replace with actual measurement ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXX');
      
      // CTA tracking function
      function trackCTA(label){
        gtag('event', 'cta_click', { event_category: 'engagement', event_label: label });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
